<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock Paper Scissors</title>
    <script defer src="script.js"></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="pick">Choose:</div>
    <div id="container">
      <div id="choices">
        <div class="choice">
          <span class="emoji">&#9994;</span>
          <span>Rock</span>
        </div>
        <div class="choice">
          <span class="emoji">&#9995;</span>
          <span>Paper</span>
        </div>
        <div class="choice">
          <span class="emoji">&#9996;</span>
          <span>Scissors</span>
        </div>
      </div>
      <button id="lockIn">Lock In</button>
      <span id="compChoice">The computer's choice will show up here</span>
      <span id="result">Make a choice to see who wins</span>
      <div id="score">
        <span id="playerScore"> Your Score: 0</span>
        <span id="computerScore"> Computer Score: 0</span>
      </div>
    </div>
  </body>
</html>
